<div class="w-full min-h-[76vh] pt-10  flex justify-center">
  <div class="w-11/12 items-center flex flex-col">
    <p class="font-bold text-2xl mb-2 w-[70%]">Vos commandes</p>
    <ng-container class="w-full" *ngFor="let item of allHistory">
      <app-historique-card class="w-full" [products]="item"></app-historique-card>
    </ng-container>
    <div class="w-[70%] flex justify-start">
      <button class="text-red-500 border-red-500 px-4 mb-4 py-1 rounded-md border transition-transform hover:scale-105" (click)="redirectBack()">Retour</button>
    </div>
  </div>


</div>
