<div class="min-h-screen mx-auto">
  <div class="bg-gray-100 p-8 shadow-lg min-h-screen">
    <h1 class="text-2xl font-bold mb-1">Nouvelle catégorie</h1>
    <form [formGroup]="productForm" (ngSubmit)="createCategorie()" enctype="multipart/form-data">

      <div class="mb-3 pt-10">
        <label class="block font-semibold text-gray-700">Nom</label>
        <input formControlName="name" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" type="text">
      </div>

      <div class="col-span-1 md:col-span-2">
        <label class="block font-semibold text-gray-700">Photos</label>
        <label class="w-full h-11 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 file:mr-4 file:py-4 file:px-4 file:w-full file:border-0 file:text-sm file:font-semibold file:bg-white file:text-gray-500 hover:file:bg-gray-200 cursor-pointer flex items-center justify-center">
          <input type="file" (change)="onFileChange($event)" class="hidden">
          Selectionner des fichiers
        </label>
      </div>

      <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-md mt-6">Ajouter une catégorie</button>
    </form>

    <div class="flex justify-center items-center pt-20">
      <div *ngIf="preview" class="mt-8 w-3/12">
        <div class="relative bg-contain h-56 rounded-lg shadow-lg overflow-hidden"
             [ngStyle]="{'background-image': 'url(' + preview.picture + ')'}">
          <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <h2 class="text-white text-xl font-bold">{{ preview.name }}</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
