<div class="flex justify-center items-center">
  <div class="w-full h-36 mb-4 shadow-md bg-gray-50 rounded-lg flex justify-between items-center border border-gray-200">
    <div class="w-2/12 h-full flex items-center justify-center rounded-l overflow-hidden">
      <img class="w-full h-full object-cover" [src]="products?.additionalImages[0]" alt="Product Image">
    </div>
    <div class="w-8/12 p-4 flex flex-col justify-between">
      <h1 class="font-semibold text-gray-800 text-lg">{{products?.name}}</h1>
      <h2 class="text-gray-700">
        Prix :
        @if (products.promotion){
          <span class="text-gray-500 line-through">{{products.originalPrice}}€</span>
        }
        <span class="text-primary-500">{{products?.price}}€</span>
      </h2>
      <div class="flex justify-between">
        <div class="flex flex-col">
          <div class="flex items-center mb-2 gap-4">
            <h4 class="">Quantité : {{products.quantity }}</h4>
            <p class="text-red-600 text-xs">{{errorMsg}}</p>
          </div>
          <div class="flex items-center gap-2">
            <button (click)="decreaseItemQuantity()" class="bg-red-600 text-white rounded px-2 ">-</button>
            <button (click)="addItem()" class="bg-red-600 text-white rounded px-2 ">+</button>
          </div>
        </div>
      </div>
    </div>
    <div class="w-2/12 flex flex-col justify-between h-full items-end p-4">
      <button class="text-gray-500 hover:text-red-600 transition" (click)="removeItem()">X</button>
      <div class="text-right">
        <h4 class="text-sm text-gray-600">{{productStock}}
          @if(productStock<=1){ article } @else { articles } en stock</h4>
        <button class="text-sm text-blue-500 underline hover:text-blue-700 transition"
                (click)="redirectProduct()">Voir détail produit</button>
      </div>
    </div>
  </div>
</div>
