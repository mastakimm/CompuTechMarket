<div class="mx-auto flex justify-center items-center min-h-screen">
  <div class="bg-white p-8 shadow-lg rounded-md w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Ajouter au stock</h1>
    <form [formGroup]="stockForm" (ngSubmit)="createStock()" enctype="multipart/form-data">
      <div *ngIf="errorMsg" class="w-full bg-red-500 rounded-lg p-3 mb-4">
        {{ errorMsg }}
      </div>

      <div class="grid grid-cols-1 gap-6">

        <div>
          <label class="block font-semibold text-gray-700">Fournisseur</label>
          <input formControlName="supplier" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" [disabled]="false">
        </div>

        <div>
          <label class="block font-semibold text-gray-700">Quantit√©</label>
          <input formControlName="quantity" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" [disabled]="false">
        </div>

        <div>
          <label class="block font-semibold text-gray-700">Prix d'achat</label>
          <input formControlName="purchasePrice" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" [disabled]="false">
        </div>

        <div>
          <label class="block font-semibold text-gray-700">Prix de vente</label>
          <input formControlName="sellingPrice" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" [disabled]="false">
        </div>

      </div>

      <button type="submit" class="w-full bg-red-600 text-white py-3 mt-6 rounded-md text-lg">Ajouter en stock</button>
    </form>
  </div>
</div>
