<div class="min-h-screen flex justify-center bg-gray-100">

  <div class="w-full max-w-2xl pt-10">
    <h1 class="text-3xl font-bold mb-16 text-center">Ajouter un nouveau pays Ã  la liste des pays livrables et facturables</h1>

      <div class="bg-white p-8 shadow-lg">
        <form [formGroup]="productForm" (ngSubmit)="createDeliverableCountry()" enctype="multipart/form-data">
          <div class="space-y-5">
            <div>
              <label class="block font-semibold text-gray-700">Nom du pays</label>
              <input formControlName="countryName"
                     class="w-full px-4 py-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                     type="text"
                     [disabled]="false">
            </div>
          </div>

          <button type="submit" class="w-full bg-red-600 text-white py-4 mt-6 rounded-md text-lg">Ajouter un nouveau pays</button>
        </form>
      </div>
  </div>
</div>
