<div class="min-h-screen mx-auto bg-gray-100">
  <div class="bg-white p-8 shadow-lg min-h-screen">
    <h1 class="text-3xl font-bold mb-6 text-center">Nouvel utilisateur</h1>
    <form [formGroup]="productForm" (ngSubmit)="createUser()" enctype="multipart/form-data" class="pt-8">
      <div
        *ngIf="errorMsg"
        class="w-full bg-red-500 rounded-lg p-3"
      >
        {{ errorMsg }}
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 pt-5">

        <div>
          <label class="block font-semibold text-gray-700">Pseudo</label>
          <input formControlName="username" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" [disabled]="false">
        </div>

        <div>
          <label class="block font-semibold text-gray-700">Email</label>
          <input formControlName="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" [disabled]="false">
        </div>

        <div>
          <label class="block font-semibold text-gray-700">Mot de passe</label>
          <input formControlName="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" [disabled]="false">
        </div>

        <div>
          <label class="block font-semibold text-gray-700">Mot de passe confirmation</label>
          <input formControlName="passwordConfirmation" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" [disabled]="false">
        </div>

      </div>

      <button type="submit" class="w-full bg-red-600 text-white py-3 mt-6 rounded-md text-lg">Ajouter un utilisateur</button>
    </form>
  </div>
</div>
