<div class="min-h-screen mx-auto bg-gray-100">
  <h1 class="text-center text-2xl font-bold py-10">
    Création de sous catégorie
  </h1>
  <div class="p-8 shadow-lg min-h-screen">

    <h1 class="text-2xl font-bold mb-1">Nouvelle sous catégorie</h1>
    <form
      [formGroup]="productForm"
      (ngSubmit)="createSubCategorie()"
      enctype="multipart/form-data">

      <div class="mb-3">

        <label class="block font-semibold text-gray-700">Nom</label>
        <input
          formControlName="name"
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          type="text"
        >

      </div>

      <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-md mt-6">Ajouter une  sous catégorie</button>
    </form>

  </div>
</div>
